<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriação Login Linkedin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <div id="linkedin-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/LinkedIn_Logo.svg/1280px-LinkedIn_Logo.svg.png"
                alt="Linkedin logo">
        </div>



        <div id="icones">
            <span class="top-nav-link">
                <icon class="top-nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 17" focusable="false"
                        class="lazy-loaded" aria-busy="false">
                        <path
                            d="m11 9.5h5v1h-5v-1zm5-5h-12v3h12v-3zm-5 8h5v-1h-5v1zm9-12v13c0 1.657-1.343 3-3 3h-14c-1.657 0-3-1.343-3-3v-13h20zm-2 2h-16v11c0 0.552 0.449 1 1 1h14c0.551 0 1-0.448 1-1v-11zm-9 7h-5v3h5v-3z"
                            fill="currentColor" fill-opacity=".9"></path>
                    </svg>
                </icon>
                <span class="top-nav-name">
                    Artigos
                </span>
            </span>

            <span class="top-nav-link">
                <icon class="top-nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" fill="none" focusable="false"
                        class="lazy-loaded" aria-busy="false">
                        <path
                            d="M9 14v6H0v-6c0-1.7 1.3-3 3-3h3c1.7 0 3 1.3 3 3Zm5.5-3c1.9 0 3.5-1.6 3.5-3.5S16.4 4 14.5 4 11 5.6 11 7.5s1.6 3.5 3.5 3.5Zm1 2h-2c-1.4 0-2.5 1.1-2.5 2.5V20h7v-4.5c0-1.4-1.1-2.5-2.5-2.5ZM4.5 0C2 0 0 2 0 4.5S2 9 4.5 9 9 7 9 4.5 7 0 4.5 0Z"
                            fill="currentColor"></path>
                    </svg>
                </icon>
                <span class="top-nav-name">
                    Pessoas
                </span>
            </span>
            <span class="top-nav-link">
                <icon class="top-nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" focusable="false"
                        class="lazy-loaded" aria-busy="false">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M23 3H1a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h22a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1ZM2 19h20V5H2v14Z"
                            fill="currentColor"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M4 9h6V7H4v2Zm0 4h6v-2H4v2Zm0 4h6v-2H4v2Zm-2 2h10V5H2v14Z" fill="currentColor"
                            fill-opacity=".25"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14 9h6V7h-6v2Zm0 4h6v-2h-6v2Zm6 4h-6v-2h6v2Z"
                            fill="currentColor" fill-opacity=".6"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M10 7.534v8.933a.28.28 0 0 0 .439.23l6.433-4.436A.307.307 0 0 0 17 12a.305.305 0 0 0-.128-.26l-6.433-4.437a.28.28 0 0 0-.439.23Z"
                            fill="currentColor"></path>
                    </svg>
                </icon>
                <span class="top-nav-name">
                    Learning
                </span>
            </span>
            <span id="vagas" class="top-nav-link">
                <icon class="top-nav-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" fill="none" focusable="false"
                        class="lazy-loaded" aria-busy="false">
                        <path
                            d="M15 4V3c0-1.7-1.3-3-3-3H8C6.3 0 5 1.3 5 3v1H0v4c0 1.7 1.3 3 3 3h14c1.7 0 3-1.3 3-3V4h-5ZM7 3c0-.6.4-1 1-1h4c.6 0 1 .4 1 1v1H7V3Zm10 9c1.2 0 2.3-.5 3-1.4V15c0 1.7-1.3 3-3 3H3c-1.7 0-3-1.3-3-3v-4.4c.7.9 1.8 1.4 3 1.4h14Z"
                            fill="currentColor"></path>
                    </svg>
                </icon>
                <span class="top-nav-name">
                    Vagas
                </span>
            </span>
            
        </div>

            <div id="top-nav-buttons">

                <button id="cadastre">
                    <p>
                        <strong>Cadastre-se agora</strong>
                    </p>

                </button>

                <div>
                    <button id="entrar-button">
                        <p>
                            Entrar
                        </p>
                    </button>
                </div>
            </div>



        </div>
    </header>

    <section id="main-section">
        <div id="login-form">
            <h1 id="titulo">Encontre vagas na sua comunidade</h1>
            <div class="login-column">
                <form data-id="sign-in-form" action="">
                    <div class="login-field">
                        <label class="input-label" for="session_key">E-mail ou Telefone</label>
                        <div class="input-div">
                            <input id="email-input" type="text">
                        </div>
                    </div>
                    <div class="login-field">
                        <label class="input-label" for="session_key">Senha</label>
                        <div class="input-div">
                            <input id="senha-input" type="password">
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <section>

            </div>
            </div>

</body>

</html>
